<!DOCTYPE html>
    <html>
      <head><title>Multicodec Player</title>
      	<style>
		    video {
		      width: 75%;
		      height: 75%;
		      margin: 10px;
		    }
		    .bodys{
		    	width: 95%;
		    }
	    </style>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body id="bodys" class="bodys" onload="setupVideo1()" >
		<div class="input-group-append" style="margin: 10px;">
			<input id="input" style="width: 90%; float: left;" type="text" class="form-control" placeholder="MPD Link" aria-label="MPD Link" aria-describedby="button-addon2">
		    <button style="margin-left: 10px;" class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="setupVideo()">Load</button>
		  </div>
        <video id="videoplayer" controls></video>
        <button class="btn btn-primary" style="float: left; margin: 10px;" onclick="setupVideo()">AVC</button>
        <button class="btn btn-primary" style="float: left; margin: 10px;" onclick="setupVideo2()">HEVC</button>
        <button class="btn btn-primary" style="float: left; margin: 10px;" onclick="setupVideo3()">VP9</button>
        <button class="btn btn-primary" style="float: left; margin: 10px;" onclick="setupVideo4()">AV1</button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/1.3.0/dash.all.js"></script>
        <script>
        	function setupVideoaaa() {
        		var context = new Dash.di.DashContext();
        		var url = document.getElementById("input").value;
        		var xml = new XMLHttpRequest();
        		xml.open('GET',url,false);
        		xml.send();
        		var xmlDatas = xml.responseXML;
    			xmlDatas = (new DOMParser()).parseFromString(xml.responseText,'text/xml');
    			var attrib = xmlDatas.getElementsByTagName("AdaptationSet");
    			
    			clean(document.AdaptationSet);
    			var mpd = xmlDatas.getElementsByTagName("MPD");
    			//var delete2 = mpd.removeChild(attrib[1]);
    			//var delete3 = mpd.removeChild(attrib[1]);
    			document.getElementById("bodys").innerHTML = mpd[0];
    			var player = new MediaPlayer(context);
		                  player.startup();
		                  player.attachView(document.querySelector("#videoplayer"));
		                  player.attachSource(mpd);
	              }
	            function clean(node)
					{
					  for(var n = 1; n < node.childNodes.length; n ++)
					  {
					    var child = node.childNodes[n];
					    if
					    (
					      child.nodeType === 8 
					      || 
					      (child.nodeType === 3 && !/\S/.test(child.nodeValue))
					    )
					    {
					      node.removeChild(child);
					      n --;
					    }
					    else if(child.nodeType === 1)
					    {
					      clean(child);
					    }
					  }
					}
    
			  
			  
			  
        	function setupVideo() {
			  var url = document.getElementById("input").value;
			  var context = new Dash.di.DashContext();
			  var player = new MediaPlayer(context);
			                  player.startup();
			                  player.attachView(document.querySelector("#videoplayer"));
			                  player.attachSource(url);
		              }
